languageIds:
  - javascript
  - typescript
  - handlebars

# Match string literals starting with "ez-glide."
usageMatchRegex:
  - "['\"`](ez-glide\\.[^'\"`]+)['\"`]"
  - "\\bgame\\.i18n\\.localize\\(\\s*['\"](ez-glide\\.[^'\"]+)['\"]\\s*\\)"
  - "\\bgame\\.i18n\\.format\\(\\s*['\"](ez-glide\\.[^'\"]+)['\"]"

# Refactor templates (optional, for refactoring support)
refactorTemplates:
  - "game.i18n.localize(\"$1\")"
  - "game.i18n.format(\"$1\", $2)"

monopoly: true
